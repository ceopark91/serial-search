<div class="container">

<script>
/* ğŸ”§ ë„¤ê°€ ìš”êµ¬í•œ ì •í™•í•œ ì‹œë¦¬ì–¼ ì •ê·œí™” */
function normalizeSerial(v) {
  if (!v) return "";
  const s = v.toUpperCase().trim();
  const prefixMatch = s.match(/^[A-Z]{1,2}/);
  const prefix = prefixMatch ? prefixMatch[0] : "";
  const rest = s.slice(prefix.length).replace(/[A-Z]/g, "");
  return prefix + rest;
}

/* ğŸ”— RAW_ALL JSON URL (gidëŠ” RAW_ALL ì‹œíŠ¸ gid) */
const DATA_URL =
  "https://docs.google.com/spreadsheets/d/1S6NfRpDYdBJgnfdweINyqVs_NQhZi-T2uOABSx_3JnU/gviz/tq?tqx=out:json&gid=333636994";

let cachedRows = null;

async function loadData() {
  if (cachedRows) return cachedRows;

  const res = await fetch(DATA_URL);
  const text = await res.text();
  const json = JSON.parse(text.substring(47, text.length - 2));
  cachedRows = json.table.rows;
  return cachedRows;
}

async function search() {
  const input = document.getElementById("serialInput").value;
  const output = document.getElementById("output");
  output.innerHTML = "";

  if (!input) {
    output.innerHTML = "<div class='error'>ì‹œë¦¬ì–¼ ë„˜ë²„ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</div>";
    return;
  }

  const key = normalizeSerial(input);
  const rows = await loadData();
  let found = [];

  rows.forEach(r => {
    const snCell = r.c[6]?.v; // Gì—´ S/N
    if (!snCell) return;

    const serials = snCell.split(",").map(s => normalizeSerial(s));
    if (serials.includes(key)) {
      found.push({
        company: r.c[0]?.v || "-",
        wp: r.c[1]?.v || "-",
        delivery: r.c[2]?.v || "-",
        model: r.c[3]?.v || "-",
        qty: r.c[4]?.v || "-",
        project: r.c[5]?.v || "-"
      });
    }
  });

  if (!found.length) {
    output.innerHTML = `<div class="error">'${input}' ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
    return;
  }

  found.forEach((f, i) => {
    output.innerHTML += `
      <div class="card">
        <div class="row"><span class="label">ì—…ì²´ëª…:</span> ${f.company}</div>
        <div class="row"><span class="label">W/P ë‚©í’ˆì¼:</span> ${f.wp}</div>
        <div class="row"><span class="label">ì œí’ˆ ë‚©í’ˆì¼:</span> ${f.delivery}</div>
        <div class="row"><span class="label">ëª¨ë¸ëª…:</span> ${f.model}</div>
        <div class="row"><span class="label">ë‚©ê¸° ìˆ˜ëŸ‰:</span> ${f.qty}</div>
        <div class="row"><span class="label">í”„ë¡œì íŠ¸:</span><br>${f.project}</div>
      </div>
    `;
  });
}

function resetAll() {
  document.getElementById("serialInput").value = "";
  document.getElementById("output").innerHTML = "";
}
</script>
