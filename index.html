<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serial Number Lookup | ÏãúÎ¶¨Ïñº ÎÑòÎ≤Ñ Ï°∞Ìöå</title>

<style>
:root{
  --bg:#0b1020; --card:#111a33; --line:#23305a;
  --text:#eaf0ff; --muted:#9aa7c2; --accent:#38bdf8; 
  --accent-hover:#0ea5e9; --danger:#fb7185; --success:#34d399;
}
*{box-sizing:border-box; margin:0; padding:0}
body{
  background:linear-gradient(180deg,#0b1020,#05070d);
  font-family:Pretendard,"Noto Sans KR",-apple-system,BlinkMacSystemFont,system-ui;
  color:var(--text);
  min-height:100vh;
}
.wrapper{max-width:900px; margin:auto; padding:40px 20px 80px}

/* ===== HEADER ===== */
header{
  text-align:center; 
  margin-bottom:48px;
  padding-bottom:32px;
  border-bottom:2px solid var(--line);
  position:relative;
}
header::after{
  content:'';
  position:absolute;
  bottom:-2px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
}
header h1{
  font-size:clamp(24px,5vw,32px);
  font-weight:700;
  margin-bottom:12px;
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  line-height:1.3;
}
header p{
  color:var(--muted); 
  font-size:clamp(13px,3vw,15px);
  line-height:1.5;
}

/* ===== STATUS BADGE ===== */
.status-badge{
  display:inline-block;
  background:rgba(56,189,248,0.1);
  color:var(--accent);
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-top:12px;
  border:1px solid rgba(56,189,248,0.3);
}

/* ===== SEARCH BOX ===== */
.search-box{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:clamp(20px,4vw,32px);
  margin-bottom:40px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
}
.input-wrapper{
  position:relative;
  margin-bottom:16px;
}
.input-wrapper::before{
  content:'üîç';
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  pointer-events:none;
  opacity:0.5;
}
.input-wrapper input{
  width:100%;
  padding:16px 20px 16px 48px;
  border-radius:12px;
  border:2px solid var(--line);
  background:#070a14;
  color:var(--text);
  font-size:clamp(14px,3vw,16px);
  transition:all 0.3s ease;
}
.input-wrapper input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(56,189,248,0.1);
}
.input-wrapper input::placeholder{
  color:var(--muted);
  opacity:0.6;
}
.btn-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.btn{
  padding:14px 24px;
  border-radius:12px;
  border:none;
  font-weight:600;
  font-size:clamp(14px,3vw,15px);
  cursor:pointer;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
  white-space:nowrap;
}
.btn::before{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
  transform:translate(-50%,-50%);
  transition:width 0.6s, height 0.6s;
}
.btn:active::before{
  width:300px;
  height:300px;
}
.btn-search{
  background:var(--accent); 
  color:#000;
}
.btn-search:hover:not(:disabled){
  background:var(--accent-hover);
  transform:translateY(-2px);
  box-shadow:0 8px 16px rgba(56,189,248,0.3);
}
.btn-search:disabled{
  opacity:0.5;
  cursor:not-allowed;
}
.btn-reset{
  background:var(--line); 
  color:var(--text);
}
.btn-reset:hover{
  background:#2d3e6d;
  transform:translateY(-2px);
}
.btn:active{transform:translateY(0)}

/* ===== LOADING ===== */
.loading{
  text-align:center;
  padding:60px 20px;
  color:var(--muted);
}
.spinner{
  width:40px;
  height:40px;
  margin:0 auto 16px;
  border:3px solid var(--line);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== RESULT CARD ===== */
.result-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:clamp(24px,4vw,32px);
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  animation:fadeIn 0.4s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

.card-title{
  font-size:clamp(18px,4vw,20px);
  font-weight:700;
  color:var(--success);
  margin-bottom:24px;
  padding-bottom:16px;
  border-bottom:2px solid var(--line);
  display:flex;
  align-items:center;
  gap:8px;
}

.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(min(100%,220px),1fr));
  gap:16px;
  margin-bottom:24px;
}
.info-item{
  background:#070a14;
  border:1px solid var(--line);
  border-radius:12px;
  padding:16px;
  transition:all 0.3s ease;
  min-width:0;
}
.info-item:hover{
  border-color:var(--accent);
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(56,189,248,0.2);
}
.info-label{
  font-size:11px; 
  color:var(--muted);
  margin-bottom:6px;
  text-transform:uppercase;
  letter-spacing:0.5px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.info-value{
  font-size:clamp(14px,3vw,15px);
  line-height:1.5;
  color:var(--text);
  font-weight:500;
  word-break:break-word;
}

/* ===== CERTIFICATE ===== */
.cert-section{
  padding-top:24px;
  border-top:2px solid var(--line);
}
.cert-btn{
  display:block;
  padding:16px 24px;
  background:linear-gradient(135deg,var(--accent),#0ea5e9);
  color:#000;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  font-size:clamp(14px,3vw,16px);
  text-align:center;
  transition:all 0.3s ease;
  box-shadow:0 4px 12px rgba(56,189,248,0.3);
}
.cert-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 24px rgba(56,189,248,0.5);
}
.cert-unavailable{
  text-align:center;
  padding:16px;
  color:var(--muted);
  background:#070a14;
  border-radius:12px;
  border:1px dashed var(--line);
  font-size:clamp(13px,3vw,14px);
}

/* ===== EMPTY STATE ===== */
.empty{
  padding:clamp(40px,8vw,60px) clamp(20px,4vw,32px);
  border:2px dashed var(--line);
  border-radius:16px;
  text-align:center;
  background:rgba(251,113,133,0.05);
}
.empty-icon{
  font-size:clamp(40px,8vw,48px);
  margin-bottom:16px;
  opacity:0.5;
}
.empty-text{
  font-size:clamp(16px,4vw,18px);
  color:var(--danger);
  font-weight:600;
  margin-bottom:8px;
  line-height:1.4;
}
.empty-sub{
  color:var(--muted);
  font-size:clamp(13px,3vw,14px);
  line-height:1.5;
}

/* ===== FOOTER ===== */
footer{
  margin-top:60px;
  padding-top:24px;
  text-align:center;
  color:var(--muted);
  font-size:clamp(12px,2.5vw,13px);
  border-top:1px solid var(--line);
  line-height:1.6;
}

/* ===== MOBILE OPTIMIZATIONS ===== */
@media(max-width:768px){
  .wrapper{padding:24px 16px 60px}
  header{margin-bottom:32px; padding-bottom:24px}
  .search-box{padding:20px; margin-bottom:32px}
  .btn-group{gap:10px}
  .btn{padding:12px 20px}
  .info-grid{gap:12px}
  .result-card{padding:20px}
  footer{margin-top:40px}
}

@media(max-width:480px){
  .btn-group{grid-template-columns:1fr}
  .status-badge{font-size:11px; padding:4px 10px}
}

/* ===== PRINT ===== */
@media print{
  .search-box, .btn-group{display:none}
  body{background:#fff; color:#000}
  .result-card{border:1px solid #000; box-shadow:none}
}
</style>
</head>

<body>
<div class="wrapper">
<header>
  <h1>üîç Serial Number Lookup</h1>
  <p>Powered by JSON Database ¬∑ ÏãúÎ¶¨Ïñº ÎÑòÎ≤Ñ Ï°∞Ìöå ÏãúÏä§ÌÖú</p>
  <div class="status-badge">‚úì System Active</div>
</header>

<section class="search-box">
  <div class="input-wrapper">
    <input 
      id="serialInput" 
      placeholder="Enter serial number (Ïòà: DM202510117)"
      autocomplete="off"
      maxlength="50"
    >
  </div>
  <div class="btn-group">
    <button class="btn btn-search" onclick="search()">üîé Lookup (Ï°∞Ìöå)</button>
    <button class="btn btn-reset" onclick="resetForm()">‚Üª Reset (Ï¥àÍ∏∞Ìôî)</button>
  </div>
</section>

<section id="result"></section>

<footer>
  ¬© 2025 SEDNAENG ¬∑ Serial Number Lookup System<br>
  <small style="opacity:0.7">Made with precision and care</small>
</footer>
</div>

<script>
const SERIAL_DB_URL = "https://ceopark91.github.io/serial-search/serial_db.json";
const CERT_DB_URL = "https://ceopark91.github.io/serial-search/certificate_db.json";

let SERIAL_DB = {};
let CERT_DB = {};
let isLoading = false;

function normalizeSerial(raw){
  if(!raw) return "";
  let v = raw.toUpperCase().replace(/\s+/g,"");
  let out = "";
  for(let i=0;i<v.length;i++){
    const ch=v[i];
    if((i===3||i===4)&&/[A-Z]/.test(ch)) continue;
    out+=ch;
  }
  return out;
}

const nl = t => (t||"").replace(/\n/g,"<br>");

async function loadDB(){
  try{
    const [sdb, cdb] = await Promise.all([
      fetch(SERIAL_DB_URL).then(r=>r.ok?r.json():{}),
      fetch(CERT_DB_URL).then(r=>r.ok?r.json():{})
    ]);
    SERIAL_DB = sdb;
    CERT_DB = cdb;
    console.log('‚úì DB loaded:', {serials: Object.keys(SERIAL_DB).length, certs: Object.keys(CERT_DB).length});
  }catch(e){
    console.error('‚úó DB load failed:', e);
  }
}

function findSerial(input){
  const key = normalizeSerial(input);
  for(const k in SERIAL_DB){
    const row = SERIAL_DB[k];
    if(row.sn_list && row.sn_list.includes(key)){
      return {
        ...row,
        certificate: CERT_DB[key] || ""
      };
    }
  }
  return null;
}

function render(hit){
  if(!hit) return `
    <div class="empty">
      <div class="empty-icon">üîç</div>
      <div class="empty-text">No Results Found</div>
      <div class="empty-sub">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§. ÏãúÎ¶¨Ïñº ÎÑòÎ≤ÑÎ•º Îã§Ïãú ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>
    </div>`;
  
  return `
    <div class="result-card">
      <div class="card-title">
        ‚úì Lookup Result (Ï°∞Ìöå Í≤∞Í≥º)
      </div>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Company (ÏóÖÏ≤¥Î™Ö)</div>
          <div class="info-value">${nl(hit.company)||'-'}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Model (Î™®Îç∏Î™Ö)</div>
          <div class="info-value">${nl(hit.model)||'-'}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Delivery Date (ÎÇ©ÌíàÏùº)</div>
          <div class="info-value">${nl(hit.delivery_date)||'-'}</div>
        </div>
        <div class="info-item">
          <div class="info-label">W/P Date (W/P ÎÇ©ÌíàÏùº)</div>
          <div class="info-value">${nl(hit.wp_date)||'-'}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Quantity (ÏàòÎüâ)</div>
          <div class="info-value">${nl(hit.qty)||'-'}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Project (ÌîÑÎ°úÏ†ùÌä∏)</div>
          <div class="info-value">${nl(hit.project)||'-'}</div>
        </div>
      </div>
      <div class="cert-section">
        ${hit.certificate
          ? `<a href="${hit.certificate}" target="_blank" rel="noopener" class="cert-btn">üì• Download Certificate (ÏÑ±Ï†ÅÏÑú Îã§Ïö¥Î°úÎìú)</a>`
          : `<div class="cert-unavailable">üìÑ Certificate Not Available (ÏÑ±Ï†ÅÏÑú ÎØ∏Îì±Î°ù)</div>`
        }
      </div>
    </div>`;
}

async function search(){
  if(isLoading) return;
  
  const input = document.getElementById("serialInput");
  const v = input.value.trim();
  const box = document.getElementById("result");
  
  if(!v){
    box.innerHTML=`
      <div class="empty">
        <div class="empty-icon">‚ö†Ô∏è</div>
        <div class="empty-text">Input Required</div>
        <div class="empty-sub">ÏãúÎ¶¨Ïñº ÎÑòÎ≤ÑÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>
      </div>`;
    input.focus();
    return;
  }
  
  isLoading = true;
  const searchBtn = document.querySelector('.btn-search');
  searchBtn.disabled = true;
  searchBtn.textContent = '‚è≥ Searching...';
  
  box.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      <div>Searching database...</div>
    </div>`;
  
  await new Promise(r=>setTimeout(r,400));
  
  const hit = findSerial(v);
  box.innerHTML = render(hit);
  
  searchBtn.disabled = false;
  searchBtn.textContent = 'üîé Lookup (Ï°∞Ìöå)';
  isLoading = false;
}

function resetForm(){
  document.getElementById("serialInput").value="";
  document.getElementById("result").innerHTML="";
  document.getElementById("serialInput").focus();
}

document.getElementById("serialInput").addEventListener("keypress", e=>{
  if(e.key==="Enter" && !isLoading) search();
});

window.addEventListener("load", async ()=>{
  await loadDB();
  const p = new URLSearchParams(location.search);
  if(p.get("sn")){
    document.getElementById("serialInput").value = p.get("sn");
    setTimeout(search, 100);
  }
});
</script>
</body>
</html>
