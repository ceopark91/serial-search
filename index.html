<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEDNAENG - Serial Number Lookup</title>

<style>
:root{
  --sedna-blue:#0066cc;
  --sedna-red:#e63946;
  --sedna-green:#06d6a0;
  --sedna-yellow:#ffd60a;
}

/* ===== LIGHT MODE (Í∏∞Î≥∏) ===== */
body{
  --bg:#f8f9fa;
  --card:#ffffff;
  --border:#e0e4e8;
  --text:#1a1d23;
  --muted:#6b7280;
  --accent:#0066cc;
  --accent-hover:#0052a3;
  --input-bg:#f8f9fa;
  --shadow:rgba(0,102,204,0.08);
}

/* ===== DARK MODE ===== */
body.dark-mode{
  --bg:#0b1020;
  --card:#111a33;
  --border:#23305a;
  --text:#eaf0ff;
  --muted:#9aa7c2;
  --accent:#38bdf8;
  --accent-hover:#0ea5e9;
  --input-bg:#070a14;
  --shadow:rgba(0,0,0,0.3);
}

*{box-sizing:border-box; margin:0; padding:0}
body{
  background:var(--bg);
  font-family:Pretendard,"Noto Sans KR",-apple-system,system-ui;
  color:var(--text);
  min-height:100vh;
  transition:background 0.3s ease, color 0.3s ease;
}
.wrapper{max-width:900px; margin:auto; padding:40px 20px 80px; position:relative}

/* ===== THEME TOGGLE ===== */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  background:var(--card);
  border:2px solid var(--border);
  border-radius:30px;
  padding:8px 16px;
  cursor:pointer;
  font-size:20px;
  box-shadow:0 4px 12px var(--shadow);
  transition:all 0.3s ease;
  z-index:100;
  display:flex;
  align-items:center;
  gap:8px;
}
.theme-toggle:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 20px var(--shadow);
}
.theme-text{
  font-size:12px;
  font-weight:600;
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  text-align:center; 
  margin-bottom:48px;
  padding-bottom:32px;
  border-bottom:3px solid transparent;
  border-image:linear-gradient(90deg,var(--sedna-blue),var(--sedna-green),var(--sedna-red),var(--sedna-yellow)) 1;
  position:relative;
}
header h1{
  font-size:clamp(24px,5vw,32px);
  font-weight:700;
  margin-bottom:12px;
  background:linear-gradient(135deg,var(--accent),var(--sedna-green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  line-height:1.3;
}
header p{
  color:var(--muted); 
  font-size:clamp(13px,3vw,15px);
  line-height:1.5;
}
.status-badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  background:rgba(6,214,160,0.15);
  color:var(--sedna-green);
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-top:12px;
  border:1px solid rgba(6,214,160,0.3);
}
.status-dot{
  width:6px;
  height:6px;
  background:var(--sedna-green);
  border-radius:50%;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:0.4}
}

/* ===== SEARCH BOX ===== */
.search-box{
  background:var(--card);
  border:2px solid var(--border);
  border-radius:16px;
  padding:clamp(20px,4vw,32px);
  margin-bottom:40px;
  box-shadow:0 8px 32px var(--shadow);
  transition:all 0.3s ease;
}
.input-wrapper{
  position:relative;
  margin-bottom:16px;
}
.input-wrapper::before{
  content:'üîç';
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  pointer-events:none;
  opacity:0.5;
}
.input-wrapper input{
  width:100%;
  padding:16px 20px 16px 48px;
  border-radius:12px;
  border:2px solid var(--border);
  background:var(--input-bg);
  color:var(--text);
  font-size:clamp(14px,3vw,16px);
  transition:all 0.3s ease;
}
.input-wrapper input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(56,189,248,0.1);
}
.input-wrapper input::placeholder{
  color:var(--muted);
  opacity:0.6;
}
.btn-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.btn{
  padding:14px 24px;
  border-radius:12px;
  border:none;
  font-weight:600;
  font-size:clamp(14px,3vw,15px);
  cursor:pointer;
  transition:all 0.3s ease;
  white-space:nowrap;
}
.btn-search{
  background:linear-gradient(135deg,var(--accent),var(--accent-hover));
  color:#fff;
  box-shadow:0 4px 12px rgba(56,189,248,0.3);
}
.btn-search:hover:not(:disabled){
  transform:translateY(-2px);
  box-shadow:0 8px 16px rgba(56,189,248,0.3);
}
.btn-search:disabled{
  opacity:0.5;
  cursor:not-allowed;
}
.btn-reset{
  background:var(--border); 
  color:var(--text);
}
.btn-reset:hover{
  opacity:0.8;
  transform:translateY(-2px);
}
.btn:active{transform:translateY(0)}

/* ===== LOADING ===== */
.loading{
  text-align:center;
  padding:60px 20px;
  color:var(--muted);
}
.spinner{
  width:40px;
  height:40px;
  margin:0 auto 16px;
  border:3px solid var(--border);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== RESULT CARD ===== */
.result-card{
  background:var(--card);
  border:2px solid var(--border);
  border-radius:16px;
  padding:clamp(24px,4vw,32px);
  box-shadow:0 8px 32px var(--shadow);
  animation:fadeIn 0.4s ease;
  transition:all 0.3s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

.card-header{
  margin-bottom:20px;
  padding-bottom:16px;
  border-bottom:2px solid var(--border);
}
.card-title{
  font-size:clamp(18px,4vw,20px);
  font-weight:700;
  color:var(--sedna-green);
  margin-bottom:8px;
}
.copy-notice{
  font-size:12px;
  color:var(--muted);
  opacity:0.8;
}

/* ===== PRIMARY INFO ===== */
.primary-info{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(min(100%,220px),1fr));
  gap:14px;
  margin-bottom:20px;
  padding-bottom:20px;
  border-bottom:1px solid var(--border);
}
.primary-item{
  background:linear-gradient(135deg,rgba(56,189,248,0.12),rgba(6,214,160,0.08));
  border:2px solid rgba(56,189,248,0.25);
  border-radius:12px;
  padding:16px;
  transition:all 0.3s ease;
  cursor:pointer;
  position:relative;
  min-width:0;
}
.primary-item:hover{
  border-color:var(--accent);
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(56,189,248,0.25);
}
.primary-item:active{
  transform:scale(0.97);
}

/* ===== SECONDARY INFO ===== */
.secondary-info{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(min(100%,180px),1fr));
  gap:14px;
  margin-bottom:24px;
}
.secondary-item{
  background:var(--input-bg);
  border:2px solid var(--border);
  border-radius:12px;
  padding:14px;
  transition:all 0.3s ease;
  cursor:pointer;
  position:relative;
  min-width:0;
}
.secondary-item:hover{
  border-color:rgba(56,189,248,0.4);
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(56,189,248,0.2);
}
.secondary-item:active{
  transform:scale(0.97);
}

.info-label{
  font-size:11px; 
  color:var(--muted);
  margin-bottom:6px;
  text-transform:uppercase;
  letter-spacing:0.5px;
  font-weight:500;
}
.info-value{
  font-size:clamp(14px,3vw,15px);
  line-height:1.6;
  color:var(--text);
  font-weight:500;
  word-break:break-word;
}
.primary-item .info-value{
  font-size:clamp(15px,3.5vw,17px);
  font-weight:600;
}

/* Î≥µÏÇ¨ ÌîºÎìúÎ∞± */
.copy-feedback{
  position:absolute;
  top:-36px;
  left:50%;
  transform:translateX(-50%);
  background:var(--sedna-green);
  color:#fff;
  padding:6px 14px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
  white-space:nowrap;
  pointer-events:none;
  opacity:0;
  animation:copyPop 1.5s ease;
  box-shadow:0 4px 12px rgba(6,214,160,0.4);
  z-index:10;
}
@keyframes copyPop{
  0%,100%{opacity:0; transform:translateX(-50%) translateY(8px)}
  15%,85%{opacity:1; transform:translateX(-50%) translateY(0)}
}

/* ===== CERTIFICATE ===== */
.cert-section{
  padding-top:24px;
  border-top:2px solid var(--border);
}
.cert-btn{
  display:block;
  padding:16px 24px;
  background:linear-gradient(135deg,var(--accent),var(--accent-hover));
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  font-size:clamp(14px,3vw,16px);
  text-align:center;
  transition:all 0.3s ease;
  box-shadow:0 4px 12px rgba(56,189,248,0.3);
}
.cert-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 24px rgba(56,189,248,0.5);
}
.cert-unavailable{
  text-align:center;
  padding:16px;
  color:var(--muted);
  background:var(--input-bg);
  border-radius:12px;
  border:2px dashed var(--border);
  font-size:clamp(13px,3vw,14px);
}

/* ===== EMPTY STATE ===== */
.empty{
  padding:clamp(40px,8vw,60px) clamp(20px,4vw,32px);
  border:2px dashed var(--border);
  border-radius:16px;
  text-align:center;
  background:rgba(230,57,70,0.05);
}
.empty-icon{
  font-size:clamp(40px,8vw,48px);
  margin-bottom:16px;
  opacity:0.5;
}
.empty-text{
  font-size:clamp(16px,4vw,18px);
  color:var(--sedna-red);
  font-weight:600;
  margin-bottom:8px;
  line-height:1.4;
}
.empty-sub{
  color:var(--muted);
  font-size:clamp(13px,3vw,14px);
  line-height:1.5;
}

/* ===== FOOTER ===== */
footer{
  margin-top:60px;
  padding-top:24px;
  text-align:center;
  color:var(--muted);
  font-size:clamp(12px,2.5vw,13px);
  border-top:2px solid var(--border);
  line-height:1.6;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .wrapper{padding:24px 16px 60px}
  header{margin-bottom:32px; padding-bottom:24px}
  .search-box{padding:20px; margin-bottom:32px}
  .btn-group{gap:10px}
  .btn{padding:12px 20px}
  .secondary-info{gap:12px}
  .result-card{padding:20px}
  footer{margin-top:40px}
  .theme-toggle{top:16px; right:16px; padding:6px 12px}
  .theme-text{display:none}
}

@media(max-width:480px){
  .btn-group{grid-template-columns:1fr}
  .status-badge{font-size:11px; padding:4px 10px}
}
</style>
</head>

<body>
<div class="wrapper">

<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
  <span id="themeIcon">üåô</span>
  <span class="theme-text" id="themeText">Dark</span>
</button>

<header>
  <h1>üîç Serial Number Lookup</h1>
  <p>Powered by SEDNA Database ¬∑ ÏãúÎ¶¨Ïñº ÎÑòÎ≤Ñ Ï°∞Ìöå ÏãúÏä§ÌÖú</p>
  <div class="status-badge">
    <span class="status-dot"></span>
    System Active
  </div>
</header>

<section class="search-box">
  <div class="input-wrapper">
    <input 
      id="serialInput" 
      placeholder="Enter serial number (Ïòà: DM202510117)"
      autocomplete="off"
      maxlength="50"
    >
  </div>
  <div class="btn-group">
    <button class="btn btn-search" onclick="search()">üîé Lookup (Ï°∞Ìöå)</button>
    <button class="btn btn-reset" onclick="resetForm()">‚Üª Reset (Ï¥àÍ∏∞Ìôî)</button>
  </div>
</section>

<section id="result"></section>

<footer>
  ¬© 2025 SEDNAENG Co., Ltd. ¬∑ All Rights Reserved<br>
  <small style="opacity:0.7">Serial Number Lookup System</small>
</footer>
</div>

<script>
const SERIAL_DB_URL = "https://ceopark91.github.io/serial-search/serial_db.json";
const CERT_DB_URL = "https://ceopark91.github.io/serial-search/certificate_db.json";

let SERIAL_DB = {};
let CERT_DB = {};
let isLoading = false;

// ===== THEME TOGGLE =====
function toggleTheme(){
  const body = document.body;
  const icon = document.getElementById('themeIcon');
  const text = document.getElementById('themeText');
  
  body.classList.toggle('dark-mode');
  
  if(body.classList.contains('dark-mode')){
    icon.textContent = '‚òÄÔ∏è';
    text.textContent = 'Light';
    localStorage.setItem('theme', 'dark');
  }else{
    icon.textContent = 'üåô';
    text.textContent = 'Dark';
    localStorage.setItem('theme', 'light');
  }
}

// ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú ÌÖåÎßà Ï†ÅÏö©
function loadTheme(){
  const savedTheme = localStorage.getItem('theme');
  if(savedTheme === 'dark'){
    document.body.classList.add('dark-mode');
    document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
    document.getElementById('themeText').textContent = 'Light';
  }
}

function normalizeSerial(raw){
  if(!raw) return "";
  let v = raw.toUpperCase().replace(/\s+/g,"");
  let out = "";
  for(let i=0;i<v.length;i++){
    const ch=v[i];
    if((i===3||i===4)&&/[A-Z]/.test(ch)) continue;
    out+=ch;
  }
  return out;
}

const nl = t => (t||"").replace(/\n/g,"<br>");

async function loadDB(){
  try{
    const [sdb, cdb] = await Promise.all([
      fetch(SERIAL_DB_URL).then(r=>r.ok?r.json():{}),
      fetch(CERT_DB_URL).then(r=>r.ok?r.json():{})
    ]);
    SERIAL_DB = sdb;
    CERT_DB = cdb;
    console.log('‚úì DB loaded:', {serials: Object.keys(SERIAL_DB).length, certs: Object.keys(CERT_DB).length});
  }catch(e){
    console.error('‚úó DB load failed:', e);
  }
}

function findSerial(input){
  const key = normalizeSerial(input);
  for(const k in SERIAL_DB){
    const row = SERIAL_DB[k];
    if(row.sn_list && row.sn_list.includes(key)){
      return {
        ...row,
        certificate: CERT_DB[key] || ""
      };
    }
  }
  return null;
}

function copyToClipboard(text, el){
  const cleanText = text.replace(/<br>/g, '\n');
  navigator.clipboard.writeText(cleanText).then(()=>{
    const feedback = document.createElement('div');
    feedback.className = 'copy-feedback';
    feedback.textContent = '‚úì Copied!';
    el.appendChild(feedback);
    setTimeout(()=>feedback.remove(), 1500);
  }).catch(()=>{
    alert('Î≥µÏÇ¨ Ïã§Ìå® / Copy failed');
  });
}

function render(hit){
  if(!hit) return `
    <div class="empty">
      <div class="empty-icon">üîç</div>
      <div class="empty-text">No Results Found</div>
      <div class="empty-sub">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§. ÏãúÎ¶¨Ïñº ÎÑòÎ≤ÑÎ•º Îã§Ïãú ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>
    </div>`;
  
  return `
    <div class="result-card">
      <div class="card-header">
        <div class="card-title">‚úì Lookup Result (Ï°∞Ìöå Í≤∞Í≥º)</div>
        <div class="copy-notice">üí° Click any field to copy to clipboard</div>
      </div>
      
      <div class="primary-info">
        <div class="primary-item" onclick="copyToClipboard('${(hit.company||'').replace(/'/g,"\\'")}', this)">
          <div class="info-label">Company (ÏóÖÏ≤¥Î™Ö)</div>
          <div class="info-value">${nl(hit.company)||'-'}</div>
        </div>
        <div class="primary-item" onclick="copyToClipboard('${(hit.model||'').replace(/'/g,"\\'")}', this)">
          <div class="info-label">Model (Î™®Îç∏Î™Ö)</div>
          <div class="info-value">${nl(hit.model)||'-'}</div>
        </div>
      </div>
      
      <div class="secondary-info">
        <div class="secondary-item" onclick="copyToClipboard('${(hit.delivery_date||'').replace(/'/g,"\\'")}', this)">
          <div class="info-label">Delivery Date (ÎÇ©ÌíàÏùº)</div>
          <div class="info-value">${nl(hit.delivery_date)||'-'}</div>
        </div>
        <div class="secondary-item" onclick="copyToClipboard('${(hit.wp_date||'').replace(/'/g,"\\'")}', this)">
          <div class="info-label">W/P Date (W/P ÎÇ©ÌíàÏùº)</div>
          <div class="info-value">${nl(hit.wp_date)||'-'}</div>
        </div>
        <div class="secondary-item" onclick="copyToClipboard('${(hit.qty||'').replace(/'/g,"\\'")}', this)">
          <div class="info-label">Quantity (ÏàòÎüâ)</div>
          <div class="info-value">${nl(hit.qty)||'-'}</div>
        </div>
        <div class="secondary-item" onclick="copyToClipboard('${(hit.project||'').replace(/'/g,"\\'")}', this)">
          <div class="info-label">Project (ÌîÑÎ°úÏ†ùÌä∏)</div>
          <div class="info-value">${nl(hit.project)||'-'}</div>
        </div>
      </div>
      
      <div class="cert-section">
        ${hit.certificate
          ? `<a href="${hit.certificate}" target="_blank" rel="noopener" class="cert-btn">üì• Download Certificate (ÏÑ±Ï†ÅÏÑú Îã§Ïö¥Î°úÎìú)</a>`
          : `<div class="cert-unavailable">üìÑ Certificate Not Available (ÏÑ±Ï†ÅÏÑú ÎØ∏Îì±Î°ù)</div>`
        }
      </div>
    </div>`;
}

async function search(){
  if(isLoading) return;
  
  const input = document.getElementById("serialInput");
  const v = input.value.trim();
  const box = document.getElementById("result");
  
  if(!v){
    box.innerHTML=`
      <div class="empty">
        <div class="empty-icon">‚ö†Ô∏è</div>
        <div class="empty-text">Input Required</div>
        <div class="empty-sub">ÏãúÎ¶¨Ïñº ÎÑòÎ≤ÑÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>
      </div>`;
    input.focus();
    return;
  }
  
  isLoading = true;
  const searchBtn = document.querySelector('.btn-search');
  searchBtn.disabled = true;
  searchBtn.textContent = '‚è≥ Searching...';
  
  box.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      <div>Searching database...</div>
    </div>`;
  
  await new Promise(r=>setTimeout(r,400));
  
  const hit = findSerial(v);
  box.innerHTML = render(hit);
  
  searchBtn.disabled = false;
  searchBtn.textContent = 'üîé Lookup (Ï°∞Ìöå)';
  isLoading = false;
}

function resetForm(){
  document.getElementById("serialInput").value="";
  document.getElementById("result").innerHTML="";
  document.getElementById("serialInput").focus();
}

document.getElementById("serialInput").addEventListener("keypress", e=>{
  if(e.key==="Enter" && !isLoading) search();
});

window.addEventListener("load", async ()=>{
  loadTheme(); // ÌÖåÎßà Î°úÎìú
  await loadDB();
  const p = new URLSearchParams(location.search);
  if(p.get("sn")){
    document.getElementById("serialInput").value = p.get("sn");
    setTimeout(search, 100);
  }
});
</script>
</body>
</html>
